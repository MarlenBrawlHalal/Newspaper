{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Confirm your password {% endblock title %}

{% block content %}
    <h1>Set a new password</h1>
    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Change my password">
    </form>
{% endblock content%}
