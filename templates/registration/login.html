{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock title %}

{% block content %}
    <h1>Log in</h1>
    <form action="" method="post">{% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
